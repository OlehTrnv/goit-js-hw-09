<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-form.html">Form</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Form
        </h1>
        <load src="./partials/back-link.html" />
      </div>

      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button class="btn-submit" type="submit">Submit</button>
      </form>
      
    </main>

    <script type="module" src="./2-form.html"></script>
  </body>
</html>
